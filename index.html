<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Virtual Library</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="header-text">
				<h1 class="title">Virtual<br />Library</h1>
			</div>

			<div class="logo">
				<span>
					<img src="img/library.svg" alt="" class="library-icon" />
				</span>
			</div>
		</header>
		<main class="main">
			<div class="btn-holder">
				<span class="add-book" title="click to add a new book">add book</span>
			</div>

			<div class="book-holder">
				<div class="book-header">
					<div class="book-title" title="book's title">title</div>
					<div class="book-author" title="book's authour">authour</div>
					<div class="book-pages" title="book's length">pages</div>
					<div class="book-status" title="book's read status">status</div>
					<div class="book-remove" title="delete a book from the list">
						remove
					</div>
				</div>
			</div>

			<div class="modal-container">
				<div class="modal-content">
					<form>
						<div>
							<p>book title</p>
							<input type="text" name="title" id="title" />
						</div>

						<div>
							<p>book authour</p>
							<input type="text" name="authour" id="authour" />
						</div>

						<div>
							<p>book pages</p>
							<input type="number" name="pages" id="pages" />
						</div>

						<div>
							<label for="read">I have read this book</label>
							<input type="checkbox" name="read" id="read" />
						</div>

						<br />

						<span class="form-add">add</span>

						<span
							><img src="img/icons8-delete-64.png" alt="" class="close-icon"
						/></span>
					</form>
				</div>
			</div>
		</main>
		<footer></footer>
		<script src="js/main.js"></script>
	</body>
</html>
